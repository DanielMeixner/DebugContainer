---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appa
  labels:
    app: appa    
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appa
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: appa        
    spec:
      containers:
      - name: appa
        image: dmxacrmaster-microsoft.azurecr.io/debugcontainer:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            name: http         
            protocol: TCP
        env: 
          - name: "SERVICEENDPOINTHOST"
            value: "svcb"
          - name: "SERVICEENDPOINTPATH"
            value: "/api/cascade"              
          - name: "COLOR"
            value: "red"
          - name: "SERVICEENDPOINTPORT"
            value: "80"
          - name: "APPINSIGHTS_INSTRUMENTATIONKEY"
            value: "YOUR-APP-INSIGHTS-KEY"
      - name: agent
        image: otel/opentelemetry-collector-contrib-dev:latest
        args:
        - --config=/conf/agent.yaml
        volumeMounts:
        - mountPath: /conf
          name: agent-config
      volumes:
      - configMap:
          items:
          - key: agent.yaml
            path: agent.yaml
          name: agent-config
        name: agent-config
